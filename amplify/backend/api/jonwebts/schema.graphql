type Query {
  contact(first: String!, last: String!, email: String!, subject: String!, message: String!): String @function(name: "contact-form-${env}")
}


type Post @model 
 @auth(rules:[{allow: groups, operations:[read,update,delete,create], groups: ["Admin"], provider:userPools}
 ])
{
  id: ID!
  title: String!
  date: String!
  content: String!
  previewImage: String!
}